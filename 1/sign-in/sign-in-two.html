<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>myFixer.com</title>
    <link rel="stylesheet" type="text/css" href="../css/style-all-sign-files.css">
    <link rel="stylesheet" href="../css/sign-in-css/sign-in-two.css">
</head>
<body>
<div class="container">
    <header class="header">
        <a href="../index.html">
            <div class="header__left">
                <div class="logo-img">
                    <img src="../img/logoMain.png" alt="logoMain.png">
                </div>
                <div class="logo-name">
                    <img src="../img/logoName.png" alt="logoName.png">
                </div>
            </div>
        </a>
        <div class="header__right">
            <div class="header__right-text">Back to</div>
            <div class="header__right-link"><a href="../index.html">Sign in</a></div>
        </div>
    </header>
    <div class="content">
        <form class="form">
            <div class="form__title">Enter your e-mail to reset your password</div>
            <input type="text" class="form__input" placeholder="E-mail"/>
            <div class="form__btn">
                <button class="btn">Send</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
