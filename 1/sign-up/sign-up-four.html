<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>myFixer.com</title>
    <link rel="stylesheet" type="text/css" href="../css/style-all-sign-files.css">
    <link rel="stylesheet" href="../css/sign-up-css/sign-up-four.css">
</head>
<body>
<div class="container">
    <header class="header">
        <a href="../index.html">
            <div class="header__left">
                <div class="logo-img">
                    <img src="../img/logoMain.png" alt="logoMain.png">
                </div>
                <div class="logo-name">
                    <img src="../img/logoName.png" alt="logoName.png">
                </div>
            </div>
        </a>
        <div class="header__right">
            <div class="header__right-text">Already have an account?</div>
            <div class="header__right-link">
                <a href="../index.html">Log in</a>
            </div>
        </div>
    </header>
    <div class="content">
        <form class="form">
            <div class="form__title">Complete your account</div>
            <input class="form__input"
                   type="password"
                   placeholder="Create password"
            />
            <div class="pass-level">
                <span class="pass-level__item pass-level__good"></span>
                <span class="pass-level__item pass-level__good"></span>
                <span class="pass-level__item pass-level__good"></span>
            </div>
            <input class="form__input"
                   type="password"
                   placeholder="Confirm password"
            />
            <div class="form__checkbox">
                <input type="checkbox" id="checkbox-2-1-1">
                <label for="checkbox-2-1-1"></label>
                <span>I agree to the myFixer.com</span>
                <span>Terms of Service</span>
            </div>
            <div class="form__checkbox">
                <input type="checkbox" id="checkbox-2-1-2">
                <label for="checkbox-2-1-2"></label>
                <span>I agree to the myFixer.com</span>
                <span>Privacy Police</span>
            </div>
            <div class="form__btn">
                <button class="btn">Done!</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
