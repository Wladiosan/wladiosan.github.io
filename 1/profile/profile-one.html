<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fixer.com</title>
    <link rel="stylesheet" type="text/css" href="../css/style-all-other-files.css">
    <link rel="stylesheet" href="../css/profile-css/profile-one.css">
    <link rel="stylesheet" href="../css/all.css">
</head>
<body>
<div class="container">
    <header class="header">
        <div class="header__left">
            <div class="header__left-text"><a href="../index.html">Home</a></div>
            <div class="header__left-arrow"><i class="fas fa-chevron-right"></i></div>
            <div class="header__left-text"><a href="../index.html">My profile</a></div>
        </div>
        <div class="header__right">
            <div class="header__right-text">Faruh Bernandez</div>
            <div class="header__right-arrow"><a href="../index.html"><i class="fas fa-chevron-down"></i></a></div>
        </div>
    </header>
    <div class="content">
        <div class="content__item">
            <div class="content__item-title">
                <a href="../index.html">
                    <div class="title-left">PERSONAL INFORMATION</div>
                </a>
                <a href="../index.html">
                    <div class="title-right">ACCOUNT INFORMATION</div>
                </a>
            </div>
            <div class="card-info">
                <div class="profile-photo">
                    <img src="../img/profile/profile-logo.png" alt="profile-logo.png">
                    <a href="../index.html">
                        <div class="change-photo">
                            <i class="fas fa-pencil-alt"></i>
                            <span>Change photo</span>
                        </div>
                    </a>
                </div>
                <div class="profile-info">
                    <div class="info-item">
                        <div class="item-title">FIRST NAME</div>
                        <input class="item-input" type="text" placeholder="Faruh">
                    </div>
                    <div class="info-item">
                        <div class="item-title">LAST NAME</div>
                        <input class="item-input" type="text" placeholder="Bernandez">
                    </div>
                    <div class="info-item">
                        <div class="item-title">TITLE</div>
                        <div class="custom-select gender-select">
                            <select>
                                <option>Mr</option>
                                <option>Ms</option>
                                <option>Girl</option>
                                <option>Boy</option>
                                <option>Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="info-item">
                        <div class="item-title">MOBILE PHONE</div>
                        <div class="custom-select phone-select">
                            <select>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                            </select>
                            <input class="item-input phone-input" type="text" placeholder="+65">
                        </div>
                    </div>
                    <div class="info-item">
                        <div class="item-title">COUNTRY</div>
                        <input class="item-input item-country" type="text" placeholder="">
                    </div>
                    <div class="info-item">
                        <div class="item-title">COMPANY</div>
                        <input class="item-input" type="text" placeholder="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <nav class="nav">
        <a href="../index.html">
            <div class="nav__logo">
                <img src="../img/nav-logo.png" alt="nav-logo.png">
            </div>
        </a>
        <div class="nav__content">
            <a href="../index.html">
                <div class="nav__content-item"><i class="fas fa-search"></i></div>
            </a>
            <a href="../index.html">
                <div class="nav__content-item active-item"><i class="fas fa-user"></i></div>
            </a>
            <a href="../index.html">
                <div class="nav__content-item"><i class="fas fa-envelope"></i></div>
            </a>
            <a href="../index.html">
                <div class="nav__content-item"><i class="fas fa-calendar-alt"></i></div>
            </a>
        </div>
    </nav>
</div>
</body>
</html>
